<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- TiTLE -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
<!-- link for style CSS -->
<link rel="stylesheet" href="style.css">
<!-- font awesome -->
<script src="https://kit.fontawesome.com/9f29b1c5a3.js" crossorigin="anonymous"></script>
<!-- JS script -->
<script src="script.js" defer></script>

</head>
<body>
  <div class="wrap">

    <div class="naslov">
      <h1>TODO</h1>
      <i id="mode" class="far fa-moon "></i>
    </div>
<form id="form">
<input type="text"
 name="todooo"
  id="input"
   placeholder="Add a todo"
    autocomplete="off">
</form>
<div class="todo-wrap">

  
</div>
<div class="counter">
  <p id="items-count">0 items left</p>
  <ul>
    <li id="all">All</li>
    <li id="act">Active</li>
    <li id="co">Completed</li>
  </ul>
  <p id="clear">Clear completed</p>
</div>
</div>
</body>
</html>
